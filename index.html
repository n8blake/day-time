<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!--  Styles  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/index.processed.css" />
		<title>Work Day Scheduler</title>
	</head>
	<body ng-app="App">
		<header class="jumbotron" ng-controller="DayCtrl">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<p id="currentDay" class="lead">Today is {{today}}</p>
			<p id="tomorrow" class="lead">Tomorrow is {{tomorrow}}</p>
		</header>
		<div class="container" ng-controller="AppCtrl">
			<div id="message">{{message}}</div>
			
			<div class="list-group-flush">
				<div class="list-group-item" ng-repeat="time in timeblocks">
					<div class="row time-block" >
						<div class="col-md-2 col-sm-1 center-vertical time-header" ng-if="(time % 1 === 0)">{{time | numberAsTime}}</div>
						<div class="col-10 event-container d-flex justify-content-left" ondrop="drop(event)" ondragover="allowDrop(event)" ng-drop="dropped(time)">
							<div class="event grab d-flex justify-content-left" draggable="true" ondragstart="drag(event)" ng-repeat="event in getEvents(time)" ng-attr-id="id-{{event.id}}" ng-style="{'height': (event.length * 60 + 'pt')}" ng-drag="dragging(event)" >
								<!--<i class="fas fa-bars m-1 center-vertical"></i>-->
								<h6 class="event-title " ng-model="event.title" ng-attr-id="title-{{event.id}}" ng-click="editEvent(event)" contenteditable="true" ng-blur="endEdit(event)">{{event.title | truncate}}</h6>
								<!--<p ng-if="event.description" >{{event.description}}</p>-->
								<!--<button class="btn btn-sm btn-outline-success " ng-click="deleteEvent(event)">delete</button>-->
								<i class="fas fa-grip-lines event-length-grabber" ng-attr-id="event-length-grabber-{{event.id}}" draggable="true" ng-click="setActiveEvent(event)" ondragstart="resize(event)" ng-drag="updateEventLength(event)" onmousedown="mouseDownHandler(event)" ng-dragstart="startUpdateLength(event)" ng-dragend="endUpdateLength(event)"></i>
								<button class="btn" ng-click="deleteEvent(event)"><i class="far fa-trash-alt event-delete"></i></button>
							</div>
							<div class="newEventSpaceDiv" ng-click="newEvent(time)"><i class="fas fa-plus-square"></i></div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="scripts/index.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
